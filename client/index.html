  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas test</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/shapes.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/commands.js"></script>
    <script src="js/jscolor.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" id="pen" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="selected">Pen</span><span class="caret"></span></a>
              <ul id="shapeSelector" class="dropdown-menu">
                <li><a href="#" id="pen">Pen</a></li>
                <li><a href="#" id="line">Line</a></li>
                <li><a href="#" id="rect">Rectangle</a></li>
                <li><a href="#" id="circle">Circle</a></li>
                <li><a href="#" id="text">Text</a></li>
                <li><a href="#" id="select">Select</a></li>
              </ul>
            </li>
          </ul>

          <form class="navbar-form navbar-left">
            <div class="form-group">
                <label for="linewidth" class="col-form-label">Line width</label>
                <input class="form-control linewidth" type="number" value="5" max="20" min="1">
            </div>
          </form>

          <div class="navbar-right">
            <div class="btn-group btn-group-lg colorButtons" role="group">
              <button type="button" id="black" class="btn active black-backround" name="pen">Black</button>
              <button type="button" id="blue" class="btn btn-primary" name="line">Blue</button>
              <button type="button" id="red" class="btn btn-danger" name="rect">Red</button>
              <button type="button" id="green" class="btn btn-success" name="circle">Green</button>
            </div>
          </div>

          <form class="navbar-form navbar-right">
            <div class="form-group">
                <label for="fontsize" class="col-form-label">Font Size</label>
                <input class="form-control fontsize" type="number" value="12" max="999" min="1">
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <textarea id="textarea" rows="4" cols="50" hidden="true"></textarea>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-10 col-md-10">
          <canvas id="myCanvas" class="white" width="800" height="400">
            Your browser does not support the HTML5 canvas tag.
          </canvas>
          </div>
        <div class="col-lg-2 col-md-2">
            <label for="jscolor" class="col-form-label">Color picker: </label>
            <input class="jscolor form-control" value="000000">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2 col-md-2 redoButtons">
          <button type="button" id="undoButton" class="btn btn-default" name="undo">Undo</button>
          <button type="button" id="redoButton" class="btn btn-default" name="redo">Redo</button>
        </div>

        <div class="col-lg-3 col-md-3">
          <form class= "form-inline loadButton">
            <div class="form-group">
                <select class="form-control" id="loadDrawing">
                </select>
            </div>
            <button type="submit" class="btn btn-default">Load</button>
          </form>
        </div>

        <div class="col-lg-3 col-md-3">
          <form class="form-inline saveButton" role="save">
            <div class="form-group">
              <input type="text" id="saveInput" class="form-control" placeholder="Drawing Name">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>

        </div>
      </div>

  </body>
</html>
